        <main>
            <section class="lead-section contact-lead" style="background-image:url(images/mapa.png);">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-8 col-lg-6 animation" data-animation="slide-right">
                            <div class="form-wrapper p-3">
                            <h2 class="text-center mb-5 text-uppercase">Please contact us using
                                the form bellow</h2>
                            <form class="contact-form mb-0" action="" method="get">
                                <div class="form-group">
                                    <input type="text" name="name" value="" class="form-control" placeholder="Name and surname*">
                                    <div class="error-msg"></div>
                                    <p class="error-msg"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" value="" class="form-control" placeholder="Email address*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="subject" value="" class="form-control" placeholder="Subject*">
                                    <div class="error-msg"></div>
                                    <p class="error-msg"></p>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control pt-2" rows="7" placeholder="Enter your message*" name="message"></textarea>
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group ">
                                    <button type="submit" name="send" value="yes" class="text-body btn border-dark  py-3 px-4">
                                        SEND MESSAGE
                                    </button>
                                </div>
                            </form>

                        </div>
                        </div>
                    </div>
                </div>
